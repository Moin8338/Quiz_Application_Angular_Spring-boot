<div class="bootsrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- Jumbotron -->
                <div class="p-4 shadow-4 rounded-3 mt-2 mb-3" style="background-color: hsl(0, 15%, 86%);">
                    <h1 style="margin: 0;color: white;">Questions of {{title}}</h1>
                </div>
                <!-- Jumbotron -->
            </div>
            <div class="col-md-12 questions-list">
                <!-- list-group-numbered -->
                <ol class="list-group list-group-light">
                    <li
                        style="background-color: #cddcf3;"
                        class="list-group-item justify-content-between px-3 border-0 rounded-3 mb-2 align-items-start list-group-item-primary"
                        *ngFor="let question of questions;let i=index">

                        <p style="margin-bottom:1rem; background-color: white;border-radius: 5px;padding: .5rem 1rem;">
                            <b>Q{{i+1}})</b>
                            <span class="ml-2" [innerHTML]="question.content"></span>

                        </p>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6" *ngIf="question.option1">
                                    <p><b class="mr-2">a)</b>{{question.option1}}</p>
                                </div>
                                <div class="col-md-6" *ngIf="question.option2">
                                    <p><b class="mr-2">b)</b>{{question.option2}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" *ngIf="question.option3">
                                    <p><b class="mr-2">c)</b>{{question.option3}}</p>
                                </div>
                                <div class="col-md-6" *ngIf="question.option4">
                                    <p><b class="mr-2">d)</b>{{question.option4}}</p>
                                </div>
                            </div>
                            <mat-divider></mat-divider>
                            <p class="mt-3"><b>Correct Answer : </b>{{question.answer}}</p>
                        </div>
                        <div>
                            <button (click)="deleteQuestion(question.quesId)" mat-button color="warn">Delete</button>
                            <button [routerLink]="'/admin/update-question/'+question.quesId" mat-button color="primary">Update</button>
                        </div>

                    </li>
                </ol>
            </div>
            <div class="col-md-12 pt-4 pb-4">
                <button [routerLink]="'/admin/add-question/'+qId+'/'+title" _ngcontent-qyw-c98="" mat-raised-button=""
                    class="text-right" type="button" fdprocessedid="mz0u3"><span class="mat-button-wrapper">Add
                        Question</span><span matripple="" class="mat-ripple mat-button-ripple"></span><span
                        class="mat-button-focus-overlay"></span></button>

            </div>
        </div>
    </div>
</div>
